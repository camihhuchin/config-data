server:
  port: 8082

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: customer-service
              uri: lb://customer-service
              predicates:
                - Path=/customer-service/**
              filters:
                - StripPrefix=1
            - id: invoice-service
              uri: lb://invoice-service
              predicates:
                - Path=/invoice-service/**
              filters:
                - StripPrefix=1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka # adapta al host/puerto de tu Eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
